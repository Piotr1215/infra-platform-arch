apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vcluster-team2
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: vcluster-team2
    repoURL: https://github.com/Piotr1215/apps-deployment
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true